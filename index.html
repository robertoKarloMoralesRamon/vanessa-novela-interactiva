<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Alimentación Saludable - Mentes Brillantes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background: #e8f7ff;
    margin: 0;
    padding: 0;
}

/* --- PANTALLAS --- */
section { display: none; }
#inicio { display: block; text-align:center; padding:40px; }
h1 { font-size: 2.3rem; margin-top:20px; }
h2 { font-size: 1.6rem; }

.btn {
    padding: 15px 28px;
    background: #4caf50;
    color: #fff;
    border: none;
    border-radius: 14px;
    font-size: 1.2rem;
    cursor: pointer;
    margin-top: 12px;
}

.btn:hover { background:#43a047; }

#dialogoSection { text-align:center; padding:20px; }
#dialogoImg { width:280px; margin-top:15px; }

#globo {
    max-width: 85%;
    margin: 20px auto;
    padding: 20px;
    background: white;
    border-radius: 20px;
    font-size: 1.3rem;
    line-height: 1.4;
    box-shadow: 0 0 10px #0002;
}

#info {
    padding: 25px;
    font-size: 1.1rem;
}

/* --- JUEGO --- */
#game-screen {
    display: none;
    text-align: center;
    padding: 30px;
}

.btn-secondary {
    padding: 12px 22px;
    background: #008CBA;
    color: #fff;
    border: none;
    border-radius: 12px;
    font-size: 1.1rem;
    cursor: pointer;
    margin: 10px;
}
.btn-secondary:hover { background:#007bb0; }

.btn-exit {
    padding: 12px 22px;
    background: #c62828;
    color: #fff;
    border: none;
    border-radius: 12px;
    font-size: 1.1rem;
    cursor: pointer;
    margin-top: 20px;
}
</style>
</head>

<body>

<!-- =========================
        PANTALLA INICIO
========================== -->
<section id="inicio">
  <h1>Alimentación Saludable</h1>
  <h2>Mentes Brillantes</h2>
  <p>Aplicación Interactiva</p>
  <button class="btn" onclick="mostrarMenu()">Iniciar</button>
</section>

<!-- ========================
          MENÚ
=========================== -->
<section id="menu">
  <h2>Menú Principal</h2>

  <button class="btn" onclick="iniciarDialogos()">Historia con Vanessa</button><br>
  <button class="btn" onclick="mostrarInfo()">Información</button><br>
  <button class="btn" onclick="abrirJuego()">Jugar</button>
</section>

<!-- ========================
         DIÁLOGOS
=========================== -->
<section id="dialogoSection">
  <img id="dialogoImg" src="assets/vanessa/feliz.png">
  <div id="globo"></div>
  <button class="btn" onclick="siguienteDialogo()">Siguiente</button><br><br>
  <button class="btn" onclick="volverMenu()">Volver al menú</button>
</section>

<!-- ========================
       INFORMACIÓN
=========================== -->
<section id="info"></section>

<!-- ========================
       JUEGO SIMPLE
=========================== -->
<section id="game-screen">
  <h1>Juego: Adivina lo Saludable</h1>
  <p id="game-question" style="font-size:24px;"></p>
  <button class="btn-secondary" onclick="answer(true)">Opción 1</button>
  <button class="btn-secondary" onclick="answer(false)">Opción 2</button><br>
  <button class="btn-exit" onclick="salirJuego()">Salir</button>
</section>

<script>
/* =============================
      DIALOGOS DE VANESSA
============================= */

const dialogosVanessa = [
 { emocion:"feliz", texto:"¡Hola, hola, hola a todos! ¡Qué emoción verlos aquí! Soy Vanessa, su amiga aventurera del mundo de la comida saludable."},
 { emocion:"determinada", texto:"Hoy les voy a compartir algo súper importante que puede cambiar su vida. ¿Listos? ¡Eso quería escuchar!"},
 { emocion:"neutra", texto:"Muchos creen que comer saludable es solo verdura... pero no es así."},
 { emocion:"determinada", texto:"Comer bien es darle a tu cuerpo el mejor combustible para ser la mejor versión de ti."},
 { emocion:"feliz", texto:"Imaginen que su cuerpo es un carro de carreras: poderoso y veloz."},
 { emocion:"triste", texto:"Si le pones gasolina chafa… el carro se apaga."},
 { emocion:"feliz", texto:"Pero si le das gasolina buena… ¡fiummm! ¡Corre increíble! Igual ustedes cuando comen bien."},
 { emocion:"feliz", texto:"Tienen energía, piensan mejor, corren más y están felices."},
 { emocion:"feliz", texto:"Les presentaré a los héroes de la alimentación saludable."},
 { emocion:"determinada", texto:"Frutas = vitaminas. Verduras = fuerza. Agua = poder mágico."},
 { emocion:"determinada", texto:"Cereales = energía. Proteínas = músculos."},
 { emocion:"feliz", texto:"Cuando comes esto, tu cuerpo dice: ¡Gracias! Me siento increíble."},
 { emocion:"enojada", texto:"Pero cuidado: la comida chatarra no ayuda mucho."},
 { emocion:"neutra", texto:"No digo que nunca la comas, solo no diario."},
 { emocion:"feliz", texto:"Yo también he comido papitas… o diez."},
 { emocion:"triste", texto:"Pero si es diario, tu cuerpo se pone lento y triste."},
 { emocion:"determinada", texto:"Consejos poderosos:"},
 { emocion:"feliz", texto:"Toma más agua que refresco."},
 { emocion:"feliz", texto:"Lleva fruta en tu mochila."},
 { emocion:"feliz", texto:"Come colores: rojo, verde, naranja, amarillo."},
 { emocion:"determinada", texto:"Muévete: corre, baila, juega… ¡lo que quieras!"},
 { emocion:"neutra", texto:"Duerme bien y suficiente."},
 { emocion:"feliz", texto:"Tu cuerpo es único y especial."},
 { emocion:"neutra", texto:"Cada comida saludable es amor propio."},
 { emocion:"determinada", texto:"Puedes ser fuerte, inteligente y creativo."},
 { emocion:"feliz", texto:"Yo creo en ti."},
 { emocion:"feliz", texto:"¡Gracias por escucharme! ¡Coman rico y vivan con energía!"}
];

let indice = 0;

function mostrarMenu(){
  document.querySelectorAll("section").forEach(s => s.style.display="none");
  document.getElementById("menu").style.display="block";
}

function iniciarDialogos(){
  indice = 0;
  document.querySelectorAll("section").forEach(s => s.style.display="none");
  document.getElementById("dialogoSection").style.display="block";
  mostrarDialogo();
}

function mostrarDialogo(){
  const d = dialogosVanessa[indice];
  document.getElementById("dialogoImg").src = "assets/vanessa/" + d.emocion + ".png";
  escribirEfecto(d.texto, document.getElementById("globo"));
}

function siguienteDialogo(){
  indice++;
  if(indice >= dialogosVanessa.length){ volverMenu(); return; }
  mostrarDialogo();
}

function volverMenu(){
  mostrarMenu();
}

/* EFECTO TEXTO */
function escribirEfecto(texto, elemento){
  let i = 0;
  elemento.innerHTML = "";
  const interval = setInterval(()=>{
    elemento.innerHTML = texto.slice(0, i);
    i++;
    if(i > texto.length) clearInterval(interval);
  }, 25);
}

/* =============================
         INFORMACIÓN
============================= */
const informacionApp = `
<h1>Información importante</h1>
<h2>¿Por qué comer saludable?</h2>
<p>Comer bien mejora tu energía, concentración, fuerza, memoria y estado de ánimo.</p>

<h2>Beneficios:</h2>
<ul>
<li>Más energía</li>
<li>Mejor memoria</li>
<li>Mejor sistema inmune</li>
<li>Menos cansancio</li>
<li>Mejores emociones</li>
</ul>

<h2>Hábitos diarios recomendados:</h2>
<ul>
<li>Tomar 6–8 vasos de agua</li>
<li>Comer frutas y verduras a diario</li>
<li>Dormir 8–10 horas</li>
<li>Hacer 30 minutos de actividad física</li>
<li>Reducir refrescos y dulces</li>
</ul>
`;

function mostrarInfo(){
  document.querySelectorAll("section").forEach(s => s.style.display="none");
  const area = document.getElementById("info");
  area.style.display = "block";
  area.innerHTML = informacionApp + '<button class="btn" onclick="volverMenu()">Volver</button>';
}

/* =============================
            JUEGO
============================= */
const gameData = [
  { q:"¿Qué es más saludable?", o1:"Manzana", o2:"Dulces", correct:true },
  { q:"¿Qué hidrata más?", o1:"Refresco", o2:"Agua", correct:false },
  { q:"¿Qué da energía real?", o1:"Semillas", o2:"Papas fritas", correct:true }
];
let gameIndex = 0;

function abrirJuego() {
  document.querySelectorAll("section").forEach(s => s.style.display="none");
  document.getElementById("game-screen").style.display="block";
  gameIndex = 0;
  cargarPregunta();
}

function cargarPregunta(){
  const q = gameData[gameIndex];
  document.getElementById("game-question").innerText = q.q;
  const btns = document.querySelectorAll("#game-screen button");
  btns[0].innerText = q.o1;
  btns[1].innerText = q.o2;
}

function answer(option){
  const correcto = gameData[gameIndex].correct;
  if(option === correcto) alert("¡Correcto!");
  else alert("Incorrecto, intenta otra vez.");

  gameIndex++;
  if(gameIndex >= gameData.length){
    alert("¡Terminaste el juego!");
    salirJuego();
  } else cargarPregunta();
}

function salirJuego(){
  mostrarMenu();
}
</script>

</body>
</html>
