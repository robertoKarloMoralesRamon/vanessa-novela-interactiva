<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Alimentación Saludable - Mentes Brillantes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
 body { font-family: Arial, sans-serif; background: #f0f8ff; margin:0; padding:0; }
 h1 { font-size: 2.2rem; text-align:center; margin-top:30px; }
 h2 { font-size: 1.4rem; }
 #inicio { text-align:center; padding:40px; }
 .btn { padding:15px 30px; background:#4caf50; color:#fff; border:none; border-radius:12px; font-size:1.2rem; cursor:pointer; }
 #menu { display:none; text-align:center; padding:40px; }
 #dialogoSection { display:none; padding:20px; text-align:center; }
 #dialogoImg { width:280px; }
 #globo { max-width:80%; margin:20px auto; padding:20px; background:white; border-radius:20px; font-size:1.3rem; line-height:1.4; }
 #info { display:none; padding:25px; font-size:1.2rem; }
</style>
</head>
<body>

<!-- PANTALLA INICIO -->
<section id="inicio">
  <h1>Alimentación saludable<br>Mentes Brillantes</h1>
  <h3>Aplicación interactiva</h3>
  <button class="btn" onclick="mostrarMenu()">Iniciar</button>
</section>

<!-- MENU PRINCIPAL -->
<section id="menu">
  <h2>Menú principal</h2>
  <button class="btn" onclick="iniciarDialogos()">Historia con Vanessa</button><br><br>
  <button class="btn" onclick="mostrarInfo()">Información</button><br><br>
</section>

<!-- DIALOGOS -->
<section id="dialogoSection">
  <img id="dialogoImg" src="feliz.png">
  <div id="globo"></div>
  <button class="btn" onclick="siguienteDialogo()">Siguiente</button>
  <br><br>
  <button class="btn" onclick="volverMenu()">Volver al menú</button>
</section>

<!-- INFORMACIÓN -->
<section id="info"></section>

<script>
// ---------------------
//     DIALOGOS
// ---------------------

const dialogosVanessa = [
 { emocion:"feliz", texto:"¡Hola, hola, hola a todos! ¡Qué alegría ver tantas caritas por aquí! Yo soy Vanessa, su amiga aventurera del mundo de la comida saludable."},
 { emocion:"determinada", texto:"Y hoy… ¡les voy a contar algo súper importante que puede cambiar su vida para siempre! ¿Quieren saberlo? ¡Eso quería escuchar!"},
 { emocion:"neutra", texto:"A ver… muchos creen que comer saludable es solo verduras. ¡Pues no! Es mucho más que eso."},
 { emocion:"determinada", texto:"Es como darle a tu cuerpo el mejor combustible para ser la mejor versión de ti mismo."},
 { emocion:"feliz", texto:"Imaginen que su cuerpo es un carro de carreras: poderoso, brillante y veloz."},
 { emocion:"triste", texto:"¿Qué pasaría si le ponemos gasolina chafa? El carro falla, se apaga o no avanza."},
 { emocion:"feliz", texto:"Pero con gasolina buena… ¡fiuuum! ¡Corre increíble! Igual ustedes cuando comen bien."},
 { emocion:"feliz", texto:"Tienen energía, piensan mejor, corren más y son más felices."},
 { emocion:"feliz", texto:"Ahora les presentaré a los héroes de la alimentación saludable"},
 { emocion:"determinada", texto:"Frutas: vitaminas. Verduras: fuerza. Agua: poder mágico."},
 { emocion:"determinada", texto:"Cereales: energía. Proteínas: músculos fuertes."},
 { emocion:"feliz", texto:"Cuando comes todo eso, tu cuerpo dice: ‘¡Gracias! Hoy me siento increíble’."},
 { emocion:"enojada", texto:"Pero cuidado: la comida chatarra no ayuda mucho."},
 { emocion:"neutra", texto:"No digo que nunca la comas, pero no diario."},
 { emocion:"feliz", texto:"Yo también he comido papitas… o diez. Ups."},
 { emocion:"triste", texto:"Pero si la comemos diario, el cuerpo se siente lento y triste."},
 { emocion:"determinada", texto:"Aquí van consejos poderosos:"},
 { emocion:"feliz", texto:"Toma más agua que refresco."},
 { emocion:"feliz", texto:"Lleva una fruta en tu mochila."},
 { emocion:"feliz", texto:"Come colores: rojo, verde, naranja, amarillo."},
 { emocion:"determinada", texto:"Muévete: corre, baila, camina… ¡lo que quieras!"},
 { emocion:"neutra", texto:"Duerme rico y suficiente."},
 { emocion:"feliz", texto:"Tu cuerpo es único, especial y maravilloso."},
 { emocion:"neutra", texto:"Cada comida saludable es un acto de amor propio."},
 { emocion:"determinada", texto:"Pueden ser fuertes, inteligentes y creativos."},
 { emocion:"feliz", texto:"Yo creo en ustedes."},
 { emocion:"feliz", texto:"Gracias por escucharme. ¡Coman rico y vivan con energía!"}
];

let indice = 0;
const imgElement = document.getElementById("dialogoImg");
const globo = document.getElementById("globo");

function mostrarMenu(){
 document.getElementById("inicio").style.display = "none";
 document.getElementById("menu").style.display = "block";
}

function iniciarDialogos(){
 indice = 0;
 document.getElementById("menu").style.display = "none";
 document.getElementById("dialogoSection").style.display = "block";
 mostrarDialogo();
}

function mostrarDialogo(){
 let d = dialogosVanessa[indice];
 imgElement.src = d.emocion + ".png"; // Usa solo los PNG existentes
 globo.innerHTML = "";
 escribirEfecto(d.texto, globo);
}

function siguienteDialogo(){
 indice++;
 if(indice >= dialogosVanessa.length){ volverMenu(); return; }
 mostrarDialogo();
}

function volverMenu(){
 document.getElementById("dialogoSection").style.display = "none";
 document.getElementById("menu").style.display = "block";
}

// EFECTO DE TEXTO
function escribirEfecto(texto, elemento){
 let i = 0;
 let interval = setInterval(()=>{
  elemento.innerHTML = texto.slice(0, i);
  i++;
  if(i > texto.length){ clearInterval(interval); }
 }, 25);
}

// INFORMACIÓN
const informacionApp = `
<h1>Información importante</h1>
<h2>¿Por qué comer saludable?</h2>
<p>Tu cuerpo necesita combustible de calidad para funcionar bien: energía, concentración, fuerza y buen ánimo.</p>
<h2>Beneficios</h2>
<ul>
<li>Más energía diaria</li>
<li>Mejor memoria y concentración</li>
<li>Mejor sueño</li>
<li>Mejor estado de ánimo</li>
</ul>
<h2>Consejos diarios</h2>
<ul>
<li>Tomar 6–8 vasos de agua</li>
<li>Comer frutas y verduras todos los días</li>
<li>Dormir 8–10 horas</li>
<li>Hacer 30 minutos de actividad física</li>
</ul>`;

function mostrarInfo(){
 document.getElementById("menu").style.display="none";
 let area = document.getElementById("info");
 area.style.display = "block";
 area.innerHTML = informacionApp + '<br><br><button class="btn" onclick="volverInfoMenu()">Volver</button>';
}

function volverInfoMenu(){
 document.getElementById("info").style.display="none";
 document.getElementById("menu").style.display="block";
}
</script>
  <!-- JUEGO SIMPLE AGREGADO -->
  <div id="game-screen" class="screen hidden">
    <h1 class="title">Juego: Adivina lo Saludable</h1>
    <p id="game-question" style="font-size:24px; margin-bottom:20px;"></p>
    <button class="btn-secondary" onclick="answer(true)">Opción 1</button>
    <button class="btn-secondary" onclick="answer(false)">Opción 2</button>
    <br>
    <button class="btn-exit" onclick="exitGame()">Salir</button>
  </div>

<script>
let gameIndex = 0;
const gameData = [
  { q: "¿Qué es más saludable?", o1: "Manzana", o2: "Dulces", correct: true },
  { q: "¿Qué es mejor para hidratarte?", o1: "Refresco", o2: "Agua", correct: false },
  { q: "¿Qué te da más energía real?", o1: "Semillas", o2: "Papas fritas", correct: true }
];

function openGame() {
  document.getElementById("menu-screen").classList.add("hidden");
  document.getElementById("game-screen").classList.remove("hidden");
  gameIndex = 0;
  loadQuestion();
}

function loadQuestion() {
  const q = gameData[gameIndex];
  document.getElementById("game-question").innerText = q.q;
  const buttons = document.querySelectorAll('#game-screen button');
  buttons[0].innerText = q.o1;
  buttons[1].innerText = q.o2;
}

function answer(option) {
  const correct = gameData[gameIndex].correct;
  if (option === correct) {
    alert("¡Correcto! Muy bien.");
  } else {
    alert("Ups, intenta de nuevo.");
  }
  gameIndex++;
  if (gameIndex >= gameData.length) {
    alert("¡Terminaste el juego!");
    exitGame();
  } else {
    loadQuestion();
  }
}

function exitGame() {
  document.getElementById("game-screen").classList.add("hidden");
  document.getElementById("menu-screen").classList.remove("hidden");
}
</script>

</body>
</html>
