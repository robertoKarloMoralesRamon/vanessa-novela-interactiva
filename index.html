<script>

"feliz", texto:"Tu cuerpo es √∫nico y especial."}, { emocion:"neutra", texto:"Cada comida saludable es amor propio."}, { emocion:"determinada", texto:"Puedes ser fuerte, inteligente y creativo."}, { emocion:"feliz", texto:"Yo creo en ti."}, { emocion:"feliz", texto:"¬°Gracias por escucharme! ¬°Coman rico y vivan con energ√≠a!"} ]; 

let indice = 0;

function mostrarMenu(){
  document.querySelectorAll("section").forEach(s => s.style.display="none");
  document.getElementById("menu").style.display="block";
}

function iniciarDialogos(){
  indice = 0;

  document.getElementById("dialogoSection").style.display="block";

}

function mostrarDialogo(){
  const d = dialogosVanessa[indice];
  document.getElementById("dialogoImg").src = "assets/vanessa_" + d.emocion + ".png";
  escribirEfecto(d.texto, document.getElementById("globo"));

function siguienteDialogo(){
  indice++;
  if(indice >= dialogosVanessa.length){ volverMenu(); return; }
  mostrarDialogo();
}

function volverMenu(){
  mostrarMenu();
}

function escribirEfecto(texto, elemento){
  let i = 0;
  elemento.innerHTML = "";
  const interval = setInterval(()=>{
    elemento.innerHTML = texto.slice(0, i);
    i++;
    if(i > texto.length) clearInterval(interval);
  }, 25);
}

/* ===========================================
                INFORMACI√ìN
=========================================== */

const informacionApp = `
<h1>Informaci√≥n importante</h1>
<h2>¬øPor qu√© comer saludable?</h2>
<p>Comer bien mejora tu energ√≠a, concentraci√≥n, memoria, fuerza, emociones y defensas.</p>

<h2>Macronutrientes:</h2>
<ul>
<li><b>Prote√≠nas:</b> fortalecen m√∫sculos.</li>
<li><b>Carbohidratos:</b> te dan energ√≠a real.</li>
<li><b>Grasas saludables:</b> ayudan al cerebro.</li>
</ul>

<h2>Micronutrientes:</h2>
<ul>
<li>Vitaminas A, C, E.</li>

</ul>

<h2>Mitos comunes:</h2>
<ul>
<li>‚ÄúComer sano es caro‚Äù ‚Üí No siempre. Frutas, avena, agua y verduras son econ√≥micas.</li>

</ul>

<h2>Recomendaciones diarias:</h2>

function mostrarInfo(){
  document.querySelectorAll("section").forEach(s => s.style.display="none");
  const area = document.getElementById("info");
  area.style.display = "block";
  area.innerHTML = informacionApp + '<button class="btn" onclick="volverMenu()">Volver</button>';
}

/* ===========================================
                JUEGO 1
=========================================== */
const gameData = [
  { q:"¬øQu√© es m√°s saludable?", o1:"Manzana", o2:"Dulces", correct:true },
  { q:"¬øQu√© hidrata m√°s?", o1:"Refresco", o2:"Agua", correct:false },
  { q:"¬øQu√© da energ√≠a real?", o1:"Semillas", o2:"Papas fritas", correct:true }
];
let gameIndex = 0;

function abrirJuego() {
  document.querySelectorAll("section").forEach(s => s.style.display="none");
  document.getElementById("game-screen").style.display="block";
  gameIndex = 0;
  cargarPregunta();
}

function cargarPregunta(){
  const q = gameData[gameIndex];
  document.getElementById("game-question").innerText = q.q;
  const btns = document.querySelectorAll("#game-screen button.btn-secondary");
  btns[0].innerText = q.o1;
  btns[1].innerText = q.o2;
}

function answer(option){
  const correcto = gameData[gameIndex].correct;
  if(option === correcto) alert("¬°Correcto!");
  else alert("Incorrecto, intenta otra vez.");

  gameIndex++;
  if(gameIndex >= gameData.length){
    alert("¬°Terminaste el juego!");
    salirJuego();
  } else cargarPregunta();
}

function salirJuego(){
  mostrarMenu();
}

/* ===========================================
                JUEGO 2 ‚Äì CACHAR FRUTAS
=========================================== */
let frutaActiva = null;
let caer;

function abrirCachar(){
  document.querySelectorAll("section").forEach(s => s.style.display="none");
  document.getElementById("cachar-frutas").style.display="block";
  iniciarCachar();
}

function iniciarCachar(){
  const area = document.getElementById("cachar-frutas");
  const canasta = document.getElementById("canasta");

  area.onmousemove = e => {
      canasta.style.left = e.clientX - 45 + "px";
  };

  crearFruta();
}

function crearFruta(){
  const frutas = ["üçé","üçå","üçì","üçê","üçä"];
  const fruta = document.createElement("div");
  fruta.className = "fruta";
  fruta.innerHTML = frutas[Math.floor(Math.random()*frutas.length)];
  fruta.style.left = Math.random()*300 + "px";
  fruta.style.top = "0px";
  document.getElementById("cachar-frutas").appendChild(fruta);
  frutaActiva = fruta;
  caer = setInterval(()=>moverFruta(),50);
}

function moverFruta(){
  const canasta = document.getElementById("canasta");
  let y = parseInt(frutaActiva.style.top);
  frutaActiva.style.top = (y+8)+"px";

  const frutaRect = frutaActiva.getBoundingClientRect();
  const canastaRect = canasta.getBoundingClientRect();

  if(frutaRect.bottom >= canastaRect.top &&
     frutaRect.left >= canastaRect.left &&
     frutaRect.right <= canastaRect.right){

    alert("¬°La atrapaste!");
    frutaActiva.remove();
    clearInterval(caer);
    crearFruta();
  }

  if(y > 450){
    alert("Se cay√≥... intenta otra vez.");
    frutaActiva.remove();
    clearInterval(caer);
    crearFruta();
  }
}

/* ===========================================
                JUEGO 3 ‚Äì MEMORAMA
=========================================== */

const frutasMemorama = ["üçé","üçå","üçê","üçì","üçë","üçá"];
let cartasSeleccionadas = [];
let bloqueo = false;

function abrirMemorama(){
  document.querySelectorAll("section").forEach(s => s.style.display="none");
  document.getElementById("memorama").style.display="block";
  iniciarMemorama();
}

function iniciarMemorama(){
  const tablero = document.getElementById("memorama-tablero");
  tablero.innerHTML = "";

  let cartas = frutasMemorama.concat(frutasMemorama);
  cartas.sort(()=>Math.random()-0.5);

  cartas.forEach((f)=>{
    const div = document.createElement("div");
    div.className = "carta";
    div.dataset.valor = f;
    div.innerHTML = "‚ùì";
    div.onclick = ()=>voltear(div);
    tablero.appendChild(div);
  });
}

function voltear(carta){
  if(bloqueo) return;
  if(carta.innerHTML !== "‚ùì") return;

  carta.innerHTML = carta.dataset.valor;
  cartasSeleccionadas.push(carta);

  if(cartasSeleccionadas.length === 2){
    comprobar();
  }
}

function comprobar(){
  bloqueo = true;
  const [a,b] = cartasSeleccionadas;

  if(a.dataset.valor === b.dataset.valor){
    setTimeout(()=>{
      a.style.background="#2e7d32";
      b.style.background="#2e7d32";
      cartasSeleccionadas = [];
      bloqueo = false;
    },600);
  } else {
    setTimeout(()=>{
      a.innerHTML="‚ùì";
      b.innerHTML="‚ùì";
      cartasSeleccionadas=[];
      bloqueo=false;
    },600);
  }
}
